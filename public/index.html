<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Bug Bash Campaign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager üìù</h1>
            <p class="subtitle">Bug Bash Campaign - Find all the bugs!</p>
        </header>

        <!-- Statistics Panel -->
        <div class="stats-panel">
            <div class="stat-card">
                <span class="stat-label">Total Tasks</span>
                <span class="stat-value" id="totalTasks">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Active</span>
                <span class="stat-value" id="activeTasks">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Completed</span>
                <span class="stat-value" id="completedTasks">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Completion Rate</span>
                <span class="stat-value" id="completionRate">0%</span>
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="task-form">
            <h2>Add New Task</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>

        <!-- Filters and Search -->
        <div class="controls">
            <div class="filter-group">
                <button class="btn btn-filter active" data-filter="all">All</button>
                <button class="btn btn-filter" data-filter="active">Active</button>
                <button class="btn btn-filter" data-filter="completed">Completed</button>
            </div>
            <div class="search-group">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <button class="btn" id="searchBtn">Search</button>
            </div>
            <div class="sort-group">
                <label>Sort by:</label>
                <select id="sortSelect">
                    <option value="date">Date Created</option>
                    <option value="priority">Priority</option>
                    <option value="title">Title</option>
                </select>
            </div>
        </div>

        <!-- Task List -->
        <div class="task-list" id="taskList">
            <p class="loading">Loading tasks...</p>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Task</h2>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label for="editTaskTitle">Title</label>
                    <input type="text" id="editTaskTitle" required>
                </div>
                <div class="form-group">
                    <label for="editTaskDescription">Description</label>
                    <textarea id="editTaskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editTaskPriority">Priority</label>
                    <select id="editTaskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Task</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
